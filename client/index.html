<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>

        </div>

            <a class="n-link">Best Sellers</a>

        </nav>

        <article id="collognes-container">
            
        </article>

    <footer>

    </footer>
